<script>
  //func find out simple interest in clg
  //input should not be taken in function block

  //Name of arguments and parameters can be different

  function simple_interest(P, T, R) {
    //function block or called area
    console.log(P * T * R * 0.01);
  }

  //calling area
  var p = parseFloat(prompt("Enter Principle Amount"));
  var t = parseFloat(prompt("Enter Time Period"));
  var r = parseFloat(prompt("Enter Rate of Interest"));

  simple_interest(p, t, r);
</script>
