<script>
  var arr = [1, 3, 84, 6, 12, 5, 19, 7, 55, 65, 29, 17, 33, 99];
  var odds = 0;
  var evens = 0;
  var primes = 0;
  for (var num of arr) {
    //Even or odd
    if (num % 2 == 0) evens++;
    else odds++;

    //Num is prime or not
    flag = true;
    for (var i = 2; i <= num / 2; i++) {
      if (num % i == 0) {
        flag = false;
        break;
      }
    }

    //if prime => primes++
    if (flag) primes++;
  }
  console.log("Even: " + evens);
  console.log("Odd: " + odds);
  console.log("Prime: " + primes);
</script>
