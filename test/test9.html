<script>
  var arr = [1, 3, 84, 6, 12, 5, 19, 7, 55, 65, 29, 17, 33, 99];
  //largest

  var largest = -1;
  var smallest = 100000;

  for (var num of arr) {
    largest = largest < num ? num : largest;
    smallest = smallest > num ? num : smallest;
  }

  console.log("Largest: " + largest);
  console.log("Smallest: " + smallest);
</script>
