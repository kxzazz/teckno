<script>
  //Print all primes from 1 to 1000

  //Set var n = 1 to n = 1000
  for (var n = 2; n <= 1000; n++) {
    //given N, find if it is a prime or not
    var flag = true;
    for (var i = 2; i <= n / 2; i++) {
      if (n % i == 0) {
        flag = false;
        break;
      }
    }
    if (flag) {
      console.log(n + " is a prime");
    }
  }
</script>
