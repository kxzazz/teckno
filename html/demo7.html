<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div vs. span</title>
  </head>
  <body>
    <div style="background-color: red; box-sizing: content-box">Computer</div>
    <div style="background-color: yellow; box-sizing: content-box">
      Mobile Phone
    </div>
    <br /><br />
    <span style="background-color: red">Computer</span>
    <span style="background-color: yellow">Mobile Phone</span>
  </body>
</html>
