<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>Rs. 30</td>
      </tr>
      <tr>
        <td colspan="2">Price List</td>
      </tr>
    </table>
  </body>
</html>
