<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      <table>
        <tr>
          <td>Enter your name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Enter your password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Select UI technologies</td>
          <td>
            <input type="checkbox" /> HTML <input type="checkbox" /> JavaScript
          </td>
        </tr>
        <tr>
          <td>Select Server technologies</td>
          <td>
            <input type="radio" name="lang" /> Java
            <input type="radio" name="lang" /> Python
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
          <td><input type="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
