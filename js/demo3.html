<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+ mutiple applications</title>
  </head>
  <script>
    document.write("<h1>john is " + 9 + "yr old</h1>"); //String concat
    document.write("<h1>john is " + 9 + 9 + "yr old</h1>"); //String Concat
    document.write("<h1>john is " + (9 + 9) + "yr old</h1>"); //Addition
  </script>
</html>
