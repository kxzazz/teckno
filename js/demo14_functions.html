<script>
  //Various way to decalre functions
  //4 ways to decalre funcs
  /*
      1. Functions without return value without parameters
      2. Functions without return value with parameters
      3. Functions with return values with parameters
      4. Functions with return values without parameters
    */
  //function declaration using function keyword
  function greet1() {
    alert("Hello from 1");
  }
  greet1();

  //Anon Functions
  var greet2 = function () {
    alert("Hello from 2");
  };
  greet2();

  //Arrow Functions
  var greet3 = () => {
    alert("Hello from 3");
  };
  greet3();

  //Default parameters, => Test17.html
</script>
