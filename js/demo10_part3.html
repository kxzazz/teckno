<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swicth Case</title>
    <script>
      var choice;
      choice = parseInt(prompt("enter any number from 1 to 7"));

      switch (choice) {
        case 1:
          console.log("Sunday is your lucky day");
          break;
        case 2:
          console.log("Monday is your lucky day");
          break;
        case 3:
          console.log("Tuesday is your lucky day");
          break;
        case 4:
          console.log("Wednesday is your lucky day");
          break;
        case 5:
          console.log("Thursday is your lucky day");
          break;
        case 6:
          console.log("Friday is your lucky day");
          break;
        case 7:
          console.log("Saturday is your lucky day");
          break;
        default:
          console.log("Wrong choice");
          break;
      } //end of switch
    </script>
  </head>
</html>
