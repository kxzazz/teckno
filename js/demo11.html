<script>
  var radius = parseFloat(prompt("Enter Radius ( <= 0 to quit)"));
  while (radius > 0) {
    var area = Math.PI * radius ** 2;
    console.log(area);
    var radius = parseFloat(prompt("Enter Radius ( <= 0 to quit)"));
  }

  console.log("Thank you");

  //Same program using for loop
  for (
    var radius = parseFloat(prompt("Enter Radius ( <= 0 to quit)"));
    radius > 0;
    radius = parseFloat(prompt("Enter Raduis ( <= 0 to quit)"))
  ) {
    var area = Math.PI * radius ** 2;
    console.log(area);
  }
  console.log("Thanks!");

  //for loop as an equivalent while loop
  var radius = parseFloat(prompt("Enter Radius ( <= 0 to quit)"));
  for (; radius > 0; ) {
    var area = Math.PI * radius ** 2;
    console.log(area);
    radius = parseFloat(prompt("Enter Raduis ( <= 0 to quit)"));
  }
  console.log("Thanks Again");

  //Using do while loop
  do {
    var radius = parseFloat(prompt("Enter Radius ( <= 0 to quit)"));
    if (radius > 0) {
      var area = Math.PI * radius ** 2;
      console.log(area);
    }
  } while (radius > 0);

  console.log("Again Thanks");
</script>
