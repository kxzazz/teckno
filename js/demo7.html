<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
  </head>
  <body>
    <script>
      var resp = confirm("Want to delete file?");
      if (resp) {
        alert("✅ OK, it is deleted.");
      } else {
        alert("❌ Aborted deletion.");
      }
    </script>
  </body>
</html>
