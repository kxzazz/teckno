<!DOCTYPE html>
<html lang="en">
  <head>
    <title>While and For loop</title>
    <script>
      //while
      var i = 1;
      while (i <= 5) {
        document.write("<h1>Welcome To JavaScript from while loop</h1>");
        i++;
      }

      //do-while
      var i = 1;
      do {
        document.write("<h1>Welcome To JavaScript from do while loop</h1>");
        i++;
      } while (i <= 5);

      //for
      for (i = 1; i <= 5; i++) {
        document.write("<h1>Welcome To JavaScript</h1>");
      }
    </script>
  </head>
</html>
